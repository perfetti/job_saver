<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Gallery - Job Saver</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }

    .stat {
      padding: 10px 20px;
      background: #f5f5f5;
      border-radius: 5px;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .controls {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .filter-select {
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      background: white;
      cursor: pointer;
    }

    .refresh-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
    }

    .jobs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .job-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .job-header {
      margin-bottom: 15px;
    }

    .job-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .job-company {
      font-size: 16px;
      color: #667eea;
      margin-bottom: 5px;
    }

    .job-location {
      font-size: 14px;
      color: #666;
    }

    .job-description {
      font-size: 14px;
      color: #555;
      margin: 15px 0;
      line-height: 1.5;
    }

    .job-salary {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 14px;
    }

    .salary-range {
      font-weight: bold;
      color: #667eea;
    }

    .job-requirements {
      margin: 15px 0;
    }

    .requirements-title {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .requirements-list {
      font-size: 13px;
      color: #666;
      line-height: 1.6;
    }

    .requirements-list ul {
      margin-left: 20px;
    }

    .job-footer {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .job-links {
      display: flex;
      gap: 10px;
    }

    .job-link {
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      padding: 5px 10px;
      border: 1px solid #667eea;
      border-radius: 3px;
      transition: background 0.2s;
    }

    .job-link:hover {
      background: #667eea;
      color: white;
    }

    .job-date {
      font-size: 12px;
      color: #999;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 18px;
    }

    .error {
      background: #ffebee;
      color: #d32f2f;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 10px;
      color: #666;
    }

    .empty-state h2 {
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Job Gallery</h1>
      <p>All your saved job postings</p>
      <div class="stats">
        <div class="stat">
          <div class="stat-label">Total Jobs</div>
          <div class="stat-value" id="totalJobs">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Companies</div>
          <div class="stat-value" id="totalCompanies">0</div>
        </div>
      </div>
    </header>

    <div class="controls">
      <input
        type="text"
        class="search-input"
        id="searchInput"
        placeholder="Search jobs by title, company, or location..."
      >
      <select class="filter-select" id="companyFilter">
        <option value="">All Companies</option>
      </select>
      <button class="refresh-btn" id="refreshBtn">Refresh</button>
    </div>

    <div id="jobsContainer">
      <div class="loading">Loading jobs...</div>
    </div>
  </div>

  <script>
    let allJobs = [];

    // Load jobs from API
    async function loadJobs() {
      const container = document.getElementById('jobsContainer');
      container.innerHTML = '<div class="loading">Loading jobs...</div>';

      try {
        const response = await fetch('/api/jobs');
        const data = await response.json();

        if (data.success) {
          allJobs = data.jobs || [];
          updateStats();
          renderJobs(allJobs);
          updateCompanyFilter();
        } else {
          container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
        }
      } catch (error) {
        container.innerHTML = `<div class="error">Error loading jobs: ${error.message}</div>`;
      }
    }

    // Update statistics
    function updateStats() {
      document.getElementById('totalJobs').textContent = allJobs.length;
      const companies = new Set(allJobs.map(job => job.company).filter(Boolean));
      document.getElementById('totalCompanies').textContent = companies.size;
    }

    // Update company filter dropdown
    function updateCompanyFilter() {
      const filter = document.getElementById('companyFilter');
      const companies = [...new Set(allJobs.map(job => job.company).filter(Boolean))].sort();

      filter.innerHTML = '<option value="">All Companies</option>';
      companies.forEach(company => {
        const option = document.createElement('option');
        option.value = company;
        option.textContent = company;
        filter.appendChild(option);
      });
    }

    // Render jobs
    function renderJobs(jobs) {
      const container = document.getElementById('jobsContainer');

      if (jobs.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h2>No jobs found</h2>
            <p>Start saving jobs using the Chrome extension!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '<div class="jobs-grid"></div>';
      const grid = container.querySelector('.jobs-grid');

      jobs.forEach(job => {
        const card = createJobCard(job);
        grid.appendChild(card);
      });
    }

    // Create job card element
    function createJobCard(job) {
      const card = document.createElement('div');
      card.className = 'job-card';

      // Format location
      const location = Array.isArray(job.location)
        ? job.location.join(', ')
        : (job.location || 'Location not specified');

      // Format salary
      let salaryHtml = '';
      if (job.salary_lower_bound || job.salary_upper_bound) {
        const lower = job.salary_lower_bound ? formatNumber(job.salary_lower_bound) : 'N/A';
        const upper = job.salary_upper_bound ? formatNumber(job.salary_upper_bound) : 'N/A';
        const currency = job.salary_currency || 'USD';
        salaryHtml = `
          <div class="job-salary">
            <span class="salary-range">$${lower} - $${upper} ${currency}</span>
          </div>
        `;
      }

      // Format requirements
      let requirementsHtml = '';
      if (job.requirements) {
        const reqs = Array.isArray(job.requirements)
          ? job.requirements
          : (typeof job.requirements === 'string' ? [job.requirements] : []);

        if (reqs.length > 0) {
          requirementsHtml = `
            <div class="job-requirements">
              <div class="requirements-title">Key Requirements:</div>
              <div class="requirements-list">
                <ul>
                  ${reqs.slice(0, 3).map(req => `<li>${req}</li>`).join('')}
                </ul>
              </div>
            </div>
          `;
        }
      }

      // Format date
      const date = job.postedDate || job.extractedAt
        ? new Date(job.postedDate || job.extractedAt).toLocaleDateString()
        : '';

      card.innerHTML = `
        <div class="job-header">
          <div class="job-title">${escapeHtml(job.title || 'Untitled')}</div>
          <div class="job-company">${escapeHtml(job.company || 'Unknown Company')}</div>
          <div class="job-location">${escapeHtml(location)}</div>
        </div>
        ${job.description ? `<div class="job-description">${escapeHtml(job.description)}</div>` : ''}
        ${salaryHtml}
        ${requirementsHtml}
        <div class="job-footer">
          <div class="job-links">
            ${job.sourceUrl ? `<a href="${job.sourceUrl}" target="_blank" class="job-link">View Original</a>` : ''}
            ${job.applicationUrl ? `<a href="${job.applicationUrl}" target="_blank" class="job-link">Apply</a>` : ''}
          </div>
          <div class="job-date">${date}</div>
        </div>
      `;

      return card;
    }

    // Format number with commas
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Filter jobs
    function filterJobs() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const companyFilter = document.getElementById('companyFilter').value;

      const filtered = allJobs.filter(job => {
        const matchesSearch = !searchTerm ||
          (job.title && job.title.toLowerCase().includes(searchTerm)) ||
          (job.company && job.company.toLowerCase().includes(searchTerm)) ||
          (job.location && (Array.isArray(job.location)
            ? job.location.some(loc => loc.toLowerCase().includes(searchTerm))
            : job.location.toLowerCase().includes(searchTerm)));

        const matchesCompany = !companyFilter || job.company === companyFilter;

        return matchesSearch && matchesCompany;
      });

      renderJobs(filtered);
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', filterJobs);
    document.getElementById('companyFilter').addEventListener('change', filterJobs);
    document.getElementById('refreshBtn').addEventListener('click', loadJobs);

    // Load jobs on page load
    loadJobs();
  </script>
</body>
</html>
