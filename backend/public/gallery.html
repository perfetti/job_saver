<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Gallery - Job Saver</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }

    .stat {
      padding: 10px 20px;
      background: #f5f5f5;
      border-radius: 5px;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .controls {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .filter-select {
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      background: white;
      cursor: pointer;
    }

    .refresh-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
    }

    .jobs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .job-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .job-header {
      margin-bottom: 15px;
    }

    .job-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .job-company {
      font-size: 16px;
      color: #667eea;
      margin-bottom: 5px;
    }

    .job-location {
      font-size: 14px;
      color: #666;
    }

    .job-description {
      font-size: 14px;
      color: #555;
      margin: 15px 0;
      line-height: 1.5;
    }

    .job-salary {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 14px;
    }

    .salary-range {
      font-weight: bold;
      color: #667eea;
    }

    .job-requirements {
      margin: 15px 0;
    }

    .requirements-title {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .requirements-list {
      font-size: 13px;
      color: #666;
      line-height: 1.6;
    }

    .requirements-list ul {
      margin-left: 20px;
    }

    .job-footer {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .job-links {
      display: flex;
      gap: 10px;
    }

    .job-link {
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      padding: 5px 10px;
      border: 1px solid #667eea;
      border-radius: 3px;
      transition: background 0.2s;
    }

    .job-link:hover {
      background: #667eea;
      color: white;
    }

    .job-date {
      font-size: 12px;
      color: #999;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 18px;
    }

    .error {
      background: #ffebee;
      color: #d32f2f;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 10px;
      color: #666;
    }

    .empty-state h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .view-toggle {
      display: flex;
      gap: 5px;
      margin-left: auto;
    }

    .view-btn {
      padding: 10px 20px;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .view-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .view-btn:hover {
      transform: translateY(-2px);
    }

    .exclusion-stats {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .exclusion-stat {
      padding: 10px 20px;
      background: #f5f5f5;
      border-radius: 5px;
    }

    .exclusion-stat.excluded {
      background: #ffebee;
    }

    .exclusion-stat.excluded .stat-label {
      color: #d32f2f;
    }

    .exclusion-stat.excluded .stat-value {
      color: #d32f2f;
    }

    .exclusion-stat.non-excluded {
      background: #e8f5e9;
    }

    .exclusion-stat.non-excluded .stat-label {
      color: #2e7d32;
    }

    .exclusion-stat.non-excluded .stat-value {
      color: #2e7d32;
    }

    .jobs-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .jobs-list .job-card {
      width: 100%;
    }

    .hierarchy-view {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .company-group {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .company-header {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #eee;
    }

    .company-jobs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }

    .view-info {
      background: #f5f5f5;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    .edit-btn {
      padding: 5px 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .edit-btn:hover {
      background: #5568d3;
    }

    .application-status {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 13px;
      font-weight: 600;
      display: inline-block;
      transition: all 0.2s;
    }

    .application-status:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .application-status.started {
      background: #fff3cd;
      color: #856404;
    }

    .application-status.submitted {
      background: #d4edda;
      color: #155724;
    }

    .application-status.rejected {
      background: #f8d7da;
      color: #721c24;
    }

    .application-status.accepted {
      background: #d1ecf1;
      color: #0c5460;
    }

    .start-application-btn {
      padding: 5px 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .start-application-btn:hover {
      background: #218838;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: auto;
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      color: #667eea;
      margin: 0;
    }

    .close-btn {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background: none;
    }

    .close-btn:hover {
      color: #000;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Job Gallery</h1>
      <p>All your saved job postings</p>
      <div style="margin-top: 15px;">
        <a href="/applications.html" style="color: #667eea; text-decoration: none; padding: 8px 16px; border: 2px solid #667eea; border-radius: 5px; display: inline-block; transition: all 0.2s;"
           onmouseover="this.style.background='#667eea'; this.style.color='white';"
           onmouseout="this.style.background='transparent'; this.style.color='#667eea';">
          View All Applications â†’
        </a>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-label">Total Jobs</div>
          <div class="stat-value" id="totalJobs">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Companies</div>
          <div class="stat-value" id="totalCompanies">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Applications</div>
          <div class="stat-value" id="applicationsCount">0</div>
        </div>
      </div>
      <div class="exclusion-stats">
        <div class="exclusion-stat non-excluded">
          <div class="stat-label">Non-Excluded</div>
          <div class="stat-value" id="nonExcludedCount">0</div>
        </div>
        <div class="exclusion-stat excluded">
          <div class="stat-label">Excluded</div>
          <div class="stat-value" id="excludedCount">0</div>
        </div>
      </div>
    </header>

    <div class="controls">
      <input
        type="text"
        class="search-input"
        id="searchInput"
        placeholder="Search jobs by title, company, or location..."
      >
      <select class="filter-select" id="companyFilter">
        <option value="">All Companies</option>
      </select>
      <select class="filter-select" id="tagFilter">
        <option value="">All Tags</option>
      </select>
      <div class="view-toggle">
        <button class="view-btn active" id="listViewBtn" data-view="list">List View</button>
        <button class="view-btn" id="hierarchyViewBtn" data-view="hierarchy">Hierarchy View</button>
      </div>
      <button class="refresh-btn" id="refreshBtn">Refresh</button>
    </div>

    <div id="jobsContainer">
      <div class="loading">Loading jobs...</div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Job</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="editForm">
        <div class="form-group">
          <label for="editTitle">Title *</label>
          <input type="text" id="editTitle" required>
        </div>
        <div class="form-group">
          <label for="editCompany">Company *</label>
          <input type="text" id="editCompany" required>
        </div>
        <div class="form-group">
          <label for="editLocation">Location</label>
          <input type="text" id="editLocation" placeholder="e.g., New York, NY or Remote">
        </div>
        <div class="form-group">
          <label for="editDescription">Description</label>
          <textarea id="editDescription"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="editSalaryLower">Salary Lower Bound</label>
            <input type="number" id="editSalaryLower">
          </div>
          <div class="form-group">
            <label for="editSalaryUpper">Salary Upper Bound</label>
            <input type="number" id="editSalaryUpper">
          </div>
        </div>
        <div class="form-group">
          <label for="editSalaryCurrency">Currency</label>
          <select id="editSalaryCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="CAD">CAD</option>
          </select>
        </div>
        <div class="form-group">
          <label for="editRequirements">Requirements (one per line)</label>
          <textarea id="editRequirements" placeholder="Enter requirements, one per line"></textarea>
        </div>
        <div class="form-group">
          <label for="editSourceUrl">Source URL</label>
          <input type="url" id="editSourceUrl">
        </div>
        <div class="form-group">
          <label for="editApplicationUrl">Application URL</label>
          <input type="url" id="editApplicationUrl">
        </div>
        <div class="form-group">
          <label for="editPostedDate">Posted Date</label>
          <input type="date" id="editPostedDate">
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="editExcluded">
          <label for="editExcluded" style="margin: 0;">Excluded</label>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
        <input type="hidden" id="editJobId">
      </form>
    </div>
  </div>

  <script>
    let allJobs = [];
    let currentView = 'list'; // 'list' or 'hierarchy'
    let currentEditingJob = null;

    // Load jobs from API
    async function loadJobs() {
      const container = document.getElementById('jobsContainer');
      container.innerHTML = '<div class="loading">Loading jobs...</div>';

      try {
        const response = await fetch('/api/jobs');
        const data = await response.json();

        if (data.success) {
          allJobs = data.jobs || [];
          updateStats();
          renderJobs(allJobs);
          updateCompanyFilter();
          updateTagFilter();
        } else {
          container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
        }
      } catch (error) {
        container.innerHTML = `<div class="error">Error loading jobs: ${error.message}</div>`;
      }
    }

    // Update statistics
    function updateStats() {
      document.getElementById('totalJobs').textContent = allJobs.length;
      const companies = new Set(allJobs.map(job => job.company).filter(Boolean));
      document.getElementById('totalCompanies').textContent = companies.size;

      // Update excluded/non-excluded counts
      const excludedCount = allJobs.filter(job => job.excluded === true).length;
      const nonExcludedCount = allJobs.length - excludedCount;
      document.getElementById('excludedCount').textContent = excludedCount;
      document.getElementById('nonExcludedCount').textContent = nonExcludedCount;

      // Update applications count if element exists
      const applicationsCountEl = document.getElementById('applicationsCount');
      if (applicationsCountEl) {
        const applicationsCount = allJobs.filter(job => job.application).length;
        applicationsCountEl.textContent = applicationsCount;
      }
    }

    // Update company filter dropdown
    function updateCompanyFilter() {
      const filter = document.getElementById('companyFilter');
      const companies = [...new Set(allJobs.map(job => job.company).filter(Boolean))].sort();

      filter.innerHTML = '<option value="">All Companies</option>';
      companies.forEach(company => {
        const option = document.createElement('option');
        option.value = company;
        option.textContent = company;
        filter.appendChild(option);
      });
    }

    // Update tag filter dropdown
    function updateTagFilter() {
      const filter = document.getElementById('tagFilter');
      const allTags = [];
      allJobs.forEach(job => {
        if (job.tags && Array.isArray(job.tags)) {
          allTags.push(...job.tags);
        }
      });
      const uniqueTags = [...new Set(allTags)].sort();

      filter.innerHTML = '<option value="">All Tags</option>';
      uniqueTags.forEach(tag => {
        const option = document.createElement('option');
        option.value = tag;
        option.textContent = tag;
        filter.appendChild(option);
      });
    }

    // Render jobs based on current view
    function renderJobs(jobs) {
      const container = document.getElementById('jobsContainer');

      if (jobs.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h2>No jobs found</h2>
            <p>Start saving jobs using the Chrome extension!</p>
          </div>
        `;
        return;
      }

      // Calculate counts for current filtered jobs
      const excludedCount = jobs.filter(job => job.excluded === true).length;
      const nonExcludedCount = jobs.length - excludedCount;

      if (currentView === 'list') {
        renderListView(jobs, excludedCount, nonExcludedCount);
      } else {
        renderHierarchyView(jobs, excludedCount, nonExcludedCount);
      }
    }

    // Render list view
    function renderListView(jobs, excludedCount, nonExcludedCount) {
      const container = document.getElementById('jobsContainer');

      container.innerHTML = `
        <div class="view-info">
          <strong>List View:</strong> Showing ${jobs.length} job(s) -
          <span style="color: #2e7d32;">${nonExcludedCount} non-excluded</span>,
          <span style="color: #d32f2f;">${excludedCount} excluded</span>
        </div>
        <div class="jobs-list"></div>
      `;

      const list = container.querySelector('.jobs-list');
      jobs.forEach(job => {
        const card = createJobCard(job);
        list.appendChild(card);
      });
    }

    // Render hierarchy view (grouped by company)
    function renderHierarchyView(jobs, excludedCount, nonExcludedCount) {
      const container = document.getElementById('jobsContainer');

      container.innerHTML = `
        <div class="view-info">
          <strong>Hierarchy View:</strong> Showing ${jobs.length} job(s) -
          <span style="color: #2e7d32;">${nonExcludedCount} non-excluded</span>,
          <span style="color: #d32f2f;">${excludedCount} excluded</span>
        </div>
        <div class="hierarchy-view"></div>
      `;

      const hierarchy = container.querySelector('.hierarchy-view');

      // Group jobs by company
      const jobsByCompany = {};
      jobs.forEach(job => {
        const company = job.company || 'Unknown Company';
        if (!jobsByCompany[company]) {
          jobsByCompany[company] = [];
        }
        jobsByCompany[company].push(job);
      });

      // Sort companies alphabetically
      const sortedCompanies = Object.keys(jobsByCompany).sort();

      sortedCompanies.forEach(company => {
        const companyJobs = jobsByCompany[company];
        const companyExcluded = companyJobs.filter(job => job.excluded === true).length;
        const companyNonExcluded = companyJobs.length - companyExcluded;

        const companyGroup = document.createElement('div');
        companyGroup.className = 'company-group';
        companyGroup.innerHTML = `
          <div class="company-header">
            ${escapeHtml(company)}
            <span style="font-size: 14px; font-weight: normal; color: #666; margin-left: 10px;">
              (${companyJobs.length} job${companyJobs.length !== 1 ? 's' : ''} -
              <span style="color: #2e7d32;">${companyNonExcluded} non-excluded</span>,
              <span style="color: #d32f2f;">${companyExcluded} excluded</span>)
            </span>
          </div>
          <div class="company-jobs"></div>
        `;

        const companyJobsContainer = companyGroup.querySelector('.company-jobs');
        companyJobs.forEach(job => {
          const card = createJobCard(job);
          companyJobsContainer.appendChild(card);
        });

        hierarchy.appendChild(companyGroup);
      });
    }

    // Create job card element
    function createJobCard(job) {
      const card = document.createElement('div');
      card.className = 'job-card';

      // Format location
      const location = Array.isArray(job.location)
        ? job.location.join(', ')
        : (job.location || 'Location not specified');

      // Format salary
      let salaryHtml = '';
      if (job.salary_lower_bound || job.salary_upper_bound) {
        const lower = job.salary_lower_bound ? formatNumber(job.salary_lower_bound) : 'N/A';
        const upper = job.salary_upper_bound ? formatNumber(job.salary_upper_bound) : 'N/A';
        const currency = job.salary_currency || 'USD';
        salaryHtml = `
          <div class="job-salary">
            <span class="salary-range">$${lower} - $${upper} ${currency}</span>
          </div>
        `;
      }

      // Format requirements
      let requirementsHtml = '';
      if (job.requirements) {
        const reqs = Array.isArray(job.requirements)
          ? job.requirements
          : (typeof job.requirements === 'string' ? [job.requirements] : []);

        if (reqs.length > 0) {
          requirementsHtml = `
            <div class="job-requirements">
              <div class="requirements-title">Key Requirements:</div>
              <div class="requirements-list">
                <ul>
                  ${reqs.slice(0, 3).map(req => `<li>${req}</li>`).join('')}
                </ul>
              </div>
            </div>
          `;
        }
      }

      // Format tags
      let tagsHtml = '';
      if (job.tags && Array.isArray(job.tags) && job.tags.length > 0) {
        tagsHtml = `
          <div class="job-tags" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 5px;">
            ${job.tags.map(tag => `<span style="background: #667eea; color: white; padding: 3px 8px; border-radius: 12px; font-size: 11px;">${escapeHtml(tag)}</span>`).join('')}
          </div>
        `;
      }

      // Format application status
      let applicationHtml = '';
      if (job.application) {
        const status = job.application.status || 'started';
        const statusLabels = {
          'started': 'Application Started',
          'submitted': 'Application Submitted',
          'rejected': 'Rejected',
          'accepted': 'Accepted'
        };
        applicationHtml = `
          <a href="/application.html?id=${job.application.id}" style="text-decoration: none; display: inline-block;" title="Click to view/edit application">
            <div class="application-status ${status}" style="cursor: pointer;">
              ${statusLabels[status] || status}
              ${job.application.started_at ? ` (${new Date(job.application.started_at).toLocaleDateString()})` : ''}
            </div>
          </a>
        `;
      }

      // Format date
      const date = job.postedDate || job.extractedAt
        ? new Date(job.postedDate || job.extractedAt).toLocaleDateString()
        : '';

      card.innerHTML = `
        <div class="job-header">
          <div class="job-title">${escapeHtml(job.title || 'Untitled')}</div>
          <div class="job-company">${escapeHtml(job.company || 'Unknown Company')}</div>
          <div class="job-location">${escapeHtml(location)}</div>
        </div>
        ${job.description ? `<div class="job-description">${escapeHtml(job.description)}</div>` : ''}
        ${salaryHtml}
        ${requirementsHtml}
        ${tagsHtml}
        ${applicationHtml}
        <div class="job-footer">
          <div class="job-links">
            ${job.sourceUrl ? `<a href="${job.sourceUrl}" target="_blank" class="job-link">View Original</a>` : ''}
            ${job.applicationUrl ? `<a href="${job.applicationUrl}" target="_blank" class="job-link">Apply</a>` : ''}
            ${!job.application ? `<button class="start-application-btn" onclick="startApplication('${job.id}')">Start Application</button>` : ''}
            <button class="edit-btn" onclick="openEditModal('${job.id}')">Edit</button>
          </div>
          <div class="job-date">${date}</div>
        </div>
      `;

      return card;
    }

    // Format number with commas
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Filter jobs
    function filterJobs() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const companyFilter = document.getElementById('companyFilter').value;
      const tagFilter = document.getElementById('tagFilter').value;

      const filtered = allJobs.filter(job => {
        const matchesSearch = !searchTerm ||
          (job.title && job.title.toLowerCase().includes(searchTerm)) ||
          (job.company && job.company.toLowerCase().includes(searchTerm)) ||
          (job.location && (Array.isArray(job.location)
            ? job.location.some(loc => loc.toLowerCase().includes(searchTerm))
            : job.location.toLowerCase().includes(searchTerm)));

        const matchesCompany = !companyFilter || job.company === companyFilter;

        const matchesTag = !tagFilter || (job.tags && Array.isArray(job.tags) && job.tags.includes(tagFilter));

        return matchesSearch && matchesCompany && matchesTag;
      });

      renderJobs(filtered);
    }

    // Switch view
    function switchView(view) {
      currentView = view;

      // Update button states
      document.getElementById('listViewBtn').classList.toggle('active', view === 'list');
      document.getElementById('hierarchyViewBtn').classList.toggle('active', view === 'hierarchy');

      // Re-render with current filters
      filterJobs();
    }

    // Open edit modal
    function openEditModal(jobId) {
      const job = allJobs.find(j => j.id === jobId);
      if (!job) return;

      currentEditingJob = job;
      const modal = document.getElementById('editModal');

      // Populate form
      document.getElementById('editJobId').value = job.id;
      document.getElementById('editTitle').value = job.title || '';
      document.getElementById('editCompany').value = job.company || '';
      document.getElementById('editLocation').value = Array.isArray(job.location)
        ? job.location.join(', ')
        : (job.location || '');
      document.getElementById('editDescription').value = job.description || '';
      document.getElementById('editSalaryLower').value = job.salary_lower_bound || '';
      document.getElementById('editSalaryUpper').value = job.salary_upper_bound || '';
      document.getElementById('editSalaryCurrency').value = job.salary_currency || 'USD';
      document.getElementById('editRequirements').value = Array.isArray(job.requirements)
        ? job.requirements.join('\n')
        : (job.requirements || '');
      document.getElementById('editSourceUrl').value = job.sourceUrl || '';
      document.getElementById('editApplicationUrl').value = job.applicationUrl || '';
      document.getElementById('editExcluded').checked = job.excluded === true;

      // Set posted date
      if (job.postedDate) {
        try {
          const date = new Date(job.postedDate);
          if (!isNaN(date.getTime())) {
            document.getElementById('editPostedDate').value = date.toISOString().split('T')[0];
          }
        } catch (e) {
          // Invalid date, leave empty
        }
      }

      modal.style.display = 'block';
    }

    // Close edit modal
    function closeEditModal() {
      const modal = document.getElementById('editModal');
      modal.style.display = 'none';
      currentEditingJob = null;
      document.getElementById('editForm').reset();
    }

    // Save edited job
    async function saveEditedJob(e) {
      e.preventDefault();

      const jobId = document.getElementById('editJobId').value;
      const locationValue = document.getElementById('editLocation').value.trim();
      const requirementsValue = document.getElementById('editRequirements').value.trim();

      const jobData = {
        title: document.getElementById('editTitle').value.trim(),
        company: document.getElementById('editCompany').value.trim(),
        location: locationValue ? (locationValue.includes(',') ? locationValue.split(',').map(s => s.trim()) : locationValue) : null,
        description: document.getElementById('editDescription').value.trim() || null,
        salary_lower_bound: document.getElementById('editSalaryLower').value ? parseInt(document.getElementById('editSalaryLower').value) : null,
        salary_upper_bound: document.getElementById('editSalaryUpper').value ? parseInt(document.getElementById('editSalaryUpper').value) : null,
        salary_currency: document.getElementById('editSalaryCurrency').value || null,
        requirements: requirementsValue ? requirementsValue.split('\n').filter(r => r.trim()) : [],
        sourceUrl: document.getElementById('editSourceUrl').value.trim() || null,
        applicationUrl: document.getElementById('editApplicationUrl').value.trim() || null,
        postedDate: document.getElementById('editPostedDate').value || null,
        excluded: document.getElementById('editExcluded').checked
      };

      try {
        const response = await fetch(`/api/jobs/${jobId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(jobData)
        });

        // Check if response is JSON
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const text = await response.text();
          throw new Error(`Server returned non-JSON response (${response.status}): ${text.substring(0, 200)}`);
        }

        const result = await response.json();

        if (result.success) {
          // Update the job in allJobs array
          const index = allJobs.findIndex(j => j.id === jobId);
          if (index !== -1) {
            allJobs[index] = result.job;
          }

          closeEditModal();
          updateStats();
          filterJobs(); // Re-render with updated data
        } else {
          alert('Error updating job: ' + result.error);
        }
      } catch (error) {
        alert('Error updating job: ' + error.message);
        console.error('Edit error:', error);
      }
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', filterJobs);
    document.getElementById('companyFilter').addEventListener('change', filterJobs);
    document.getElementById('tagFilter').addEventListener('change', filterJobs);
    document.getElementById('refreshBtn').addEventListener('click', loadJobs);
    document.getElementById('listViewBtn').addEventListener('click', () => switchView('list'));
    document.getElementById('hierarchyViewBtn').addEventListener('click', () => switchView('hierarchy'));
    document.getElementById('editForm').addEventListener('submit', saveEditedJob);
    document.getElementById('closeModal').addEventListener('click', closeEditModal);
    document.getElementById('cancelEdit').addEventListener('click', closeEditModal);

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('editModal');
      if (e.target === modal) {
        closeEditModal();
      }
    });

    // Start application
    async function startApplication(jobId) {
      if (!confirm('Start an application for this job?')) {
        return;
      }

      try {
        const response = await fetch('/api/applications', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            job_id: jobId,
            status: 'started'
          })
        });

        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const text = await response.text();
          throw new Error(`Server returned non-JSON response: ${text.substring(0, 200)}`);
        }

        const result = await response.json();

        if (result.success) {
          // Reload jobs to show updated application status
          loadJobs();
        } else {
          if (result.error && result.error.includes('already exists')) {
            alert('Application already exists for this job');
          } else {
            alert('Error starting application: ' + result.error);
          }
        }
      } catch (error) {
        alert('Error starting application: ' + error.message);
        console.error('Start application error:', error);
      }
    }

    // Make functions available globally
    window.openEditModal = openEditModal;
    window.startApplication = startApplication;

    // Load jobs on page load
    loadJobs();
  </script>
</body>
</html>
