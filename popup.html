<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Saver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Job Saver</h1>
    <p class="description">Extract job information from the current page</p>
    <div class="model-selector">
      <label for="modelSelect">Model:</label>
      <select id="modelSelect" class="model-select">
        <option value="">Loading models...</option>
      </select>
    </div>
    <button id="extractBtn" class="extract-button">
      Extract Job Info
    </button>
    <button id="extractEmailBtn" class="extract-button" style="margin-top: 10px; background: #28a745;">
      Extract Email (Gmail)
    </button>
    <div id="status" class="status"></div>
    <div id="results" class="results"></div>
  </div>

  <!-- Tag Modal -->
  <div id="tagModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Job Saved Successfully!</h2>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="job-preview">
          <div class="preview-title" id="previewTitle"></div>
          <div class="preview-company" id="previewCompany"></div>
          <div class="preview-location" id="previewLocation"></div>
        </div>
        <div class="tags-section">
          <label for="tagInput">Add Tags (press Enter to add):</label>
          <div class="tags-input-container">
            <input type="text" id="tagInput" class="tag-input" placeholder="Type a tag and press Enter">
            <div id="tagsList" class="tags-list"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveTagsBtn" class="save-tags-btn">Save Tags</button>
        <button id="skipTagsBtn" class="skip-tags-btn">Skip</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
