<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Tags - Job Saver</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      width: 450px;
      min-height: 300px;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .job-preview {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .job-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .job-company {
      font-size: 14px;
      color: #667eea;
      margin-bottom: 5px;
    }

    .job-location {
      font-size: 12px;
      color: #666;
    }

    .tags-section {
      margin-bottom: 20px;
    }

    .tags-label {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      display: block;
    }

    .tags-input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .tags-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .tags-hint {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    .tags-display {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .tag {
      background: #667eea;
      color: white;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .tag-remove {
      cursor: pointer;
      font-weight: bold;
      opacity: 0.8;
    }

    .tag-remove:hover {
      opacity: 1;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .status.success {
      background: #e8f5e9;
      color: #388e3c;
      display: block;
    }

    .status.error {
      background: #ffebee;
      color: #d32f2f;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Tags</h2>

    <div class="job-preview">
      <div class="job-title" id="jobTitle">Loading...</div>
      <div class="job-company" id="jobCompany"></div>
      <div class="job-location" id="jobLocation"></div>
    </div>

    <div class="tags-section">
      <label class="tags-label" for="tagsInput">Tags (comma-separated):</label>
      <input
        type="text"
        id="tagsInput"
        class="tags-input"
        placeholder="e.g., remote, full-time, senior, python"
      >
      <div class="tags-hint">Press Enter or comma to add tags</div>
      <div class="tags-display" id="tagsDisplay"></div>
    </div>

    <div class="buttons">
      <button class="btn btn-secondary" id="skipBtn">Skip</button>
      <button class="btn btn-primary" id="saveBtn">Save Tags</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="tag-modal.js"></script>
</body>
</html>
